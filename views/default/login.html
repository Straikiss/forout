{% load static %}
{% load cloudinary %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Вход на сайт</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}">
  </head>
  <body>
    <section class="section-3">
      <div class="container">
        <div class="form-login">
          <div class="row">
            <form action="{% url 'login' %}" method="post" autocomplete="off">
              {% csrf_token %}
              <p>Логин: </p>
              <input class="form-upload-input" id="id_username" name="username" type="text" required>
              <p>Пароль:</p>
              <input class="form-upload-input" id="id_password" name="password" type="password" required>
              <button class="form-upload-button" type="submit">Войти</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/metrika.js' %}"></script>
  </body>
</html>
